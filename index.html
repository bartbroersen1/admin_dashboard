<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/24a6ffb749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <i class="fa-solid fa-list"></i>
            <div>Dashboard</div>
            <ul class="menu1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="icons1">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-clock"></i></li>
                <li><i class="fa-solid fa-file"></i></li>
                <li><i class="fa-solid fa-people-group"></i></li>
            </ul>
            <ul class="menu2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
            <ul class="icons2">
                <li><i class="fa-solid fa-gear"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-shield-halved"></i></li>
            </ul>
        </div>
        <div class="header"></div>
        <div class="mainContent"></div>
    </div>
</body>
</html>
