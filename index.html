<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/24a6ffb749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <i class="fa-solid fa-list"></i>
            <div>Dashboard</div>
            <ul class="menu1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="icons1">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-clock"></i></li>
                <li><i class="fa-solid fa-file"></i></li>
                <li><i class="fa-solid fa-people-group"></i></li>
            </ul>
            <ul class="menu2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
            <ul class="icons2">
                <li><i class="fa-solid fa-gear"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-shield-halved"></i></li>
            </ul>
        </div>
        <div class="header">
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <form action="" method="get">
                    <input type="search" id="search" name="search" />
                </form>
            </div>
            <div class="userMenu">
                <i class="fa-solid fa-bell"></i>
                <img src="profile_pic.png" alt="profile picture">
                <div>Morgan Oakley</div>
            </div>
            <div class="userInfo">
                <img src="profile_pic.png" alt="profile picture">
                <div>Hi there,</div>
                <div>Morgan Oakley (@morgan)</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="mainContent"></div>
    </div>
</body>
</html>
